<form role="form">
	<div class="modal-header">
		<div class="modal-heading-block">
			<div ng-if="userOptions.ticketCount == 1">Delete ticket</div>
			<div ng-if="userOptions.ticketCount > 1">Delete tickets</div>
		</div>
	</div>
	<div class="modal-content-divider"></div>
	<div class="modal-body">
		<div class="modal-content-block padding-md">
			<div ng-if="userOptions.ticketCount == 1">
				<p class="text-center">Are you sure you want to delete ticket</p>
				<p class="text-center highlight">{{userOptions.ticketName}}</p>
			</div>
			<div ng-if="userOptions.ticketCount > 1">
				<p class="text-center">
					Are you sure you want to delete <span class="highlight">{{userOptions.ticketCount}}</span> tickets
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="modal-content-block padding-md">
			<div class="row">
				<div class="col-md-6">
					<button class="btn btn-lg btn-default btn-fw" ng-click="userOptions.cancel()">Cancel</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-lg btn-danger btn-fw" ng-click="userOptions.apply()">Delete</button>
				</div>
			</div>
		</div>
	</div>
</form>
