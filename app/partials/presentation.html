<div class="board-presentation">
	<span class="btn btn-presentation-close pull-right" ng-click="onCloseClicked()">
		<i class="fa fa-times"></i>
	</span>
	<div ng-repeat="ticket in tickets" class="ticket smooth-transition" ng-style="setTicket(ticket)">
		<div ng-style="{ 'background-color': ticket.color }" class="color"></div>
		<div class="heading">
			{{ ticket.heading | limitTo:80 }}
		</div>
	</div>
</div>
