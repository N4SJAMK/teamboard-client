<div class="modal-header">
	<span class="btn btn-modal-close" ng-click="$dismiss()">
		<i class="fa fa-times"></i>
	</span>
	<div class="modal-heading-block">
		{{ 'MODAL_HEADER_TEMPLATES' | translate }}
	</div>
</div>

<div class="modal-content-divider"></div>

<div class="modal-body">

	<div class="modal-content-block padding-md">
		<h4>
			{{ 'MODAL_HEADER_TEMPLATESELECT' | translate }}
		</h4>

		<div class="bg-preview" btn-radio="bg.url"
		     ng-model="props.current"
		     ng-repeat="bg in props.backgrounds">

			<img ng-if="bg.url != 'none'" src="{{bg.url}}"
			     class="bg-thumbnail">
			<div ng-if="bg.url == 'none'" class="bg-thumbnail"></div>

			<div class="bg-heading">
				{{bg.name}}
			</div>
		</div>
	</div>
</div>

<div class="modal-content-divider"></div>

<div class="modal-footer">
	<div class="modal-content-block padding-md">
		<button class="btn btn-lg btn-fw btn-primary"
		        ng-click="$close(props)">
			{{ 'MODAL_LABEL_APPLY' | translate }}
		</button>
	</div>
</div>
