<div class="modal-header">
	<span class="btn btn-modal-close" ng-click="$dismiss()">
		<i class="fa fa-times"></i>
	</span>
	<div class="modal-heading-block">
		{{ 'MODAL_HEADER_BOARDEDIT' | translate }}
	</div>
</div>

<div class="modal-content-divider"></div>

<div class="modal-body">
	<div class="modal-content-block padding-lg">
		<form role="form" class="form-horizontal">

			<div class="form-group">
				<label for="board-name" class="control-label col-xs-2">
					{{ 'MODAL_LABEL_NAME' | translate }}
				</label>
				<div class="col-xs-10">
					<input name="board-name" type="text"  ng-model="props.name"
					       class="form-control text" required tb-auto-focus />
				</div>
			</div>

			<div class="form-group">

				<label for="board-url" class="control-label col-xs-2">
					{{ 'MODAL_LABEL_SHARING' | translate }}
				</label>
				<div class="col-xs-7">

					<div class="input-group">

						<input name="board-url" type="text" ng-model="url"
						       class="form-control text" readonly />

						<span class="input-group-btn">
							<button class="btn btn-default" clip-copy="url"
							        clip-click-fallback="window.prompt(copy)">
								{{ 'MODAL_LABEL_COPY' | translate }}
							</button>
						</span>

					</div>

				</div>
				<div class="col-xs-3">

					<button class="btn btn-fw btn-primary"
					        ng-if="!props.accessCode" ng-click="generate()">
						{{ 'MODAL_LABEL_GENERATE' | translate }}
					</button>

					<button class="btn btn-fw btn-warning"
					        ng-if="props.accessCode" ng-click="clear()">
						{{ 'MODAL_LABEL_CLEAR' | translate }}
					</button>

				</div>
			</div>

		</form>
	</div>
</div>

<div class="modal-content-divider"></div>

<div class="modal-footer">
	<div class="modal-content-block padding-md">
		<button class="btn btn-lg btn-fw btn-primary"
		        ng-click="$close(props)">
			{{ 'MODAL_LABEL_SAVECHANGES' | translate }}
		</button>
	</div>
</div>
