<div id="workspace-background">
	<span class="view-heading">Boards</span>
	<div tb-workspace id="workspace" ng-click="onWorkspaceClicked($event)">
		<div class="container-fluid">
			<div class="row">
				<tb-board-preview ng-repeat="board in boards | filter:{ name: searchStr } | reverse track by board.id">
				</tb-board-preview>
			</div>
		</div>
	</div>
</div>
<div class="info-container">
	<tb-toolbar>
		<div class="logo">
			<img src="/images/teamboard_logo.svg">
		</div>
		<div class="btn btn-tool"
			ng-click="logout()">
			<i class="fa fa-sign-out fa-fw"></i>
		</div>
	</tb-toolbar>
</div>
<div class="toolbar-container">
	<tb-toolbar>
		<div class="btn btn-tool"
			ng-show="removeEnabled"
			ng-click="promptBoardRemove()">
			<i class="fa fa-trash-o fa-fw"></i>
		</div>
		<div class="btn btn-tool"
			ng-show="editEnabled"
			ng-click="promptBoardEdit()">
			<i class="fa fa-edit fa-fw"></i>
		</div>
		<div class="btn btn-tool"
			ng-click="promptBoardCreate()">
			<i class="fa fa-plus fa-fw"></i>
		</div>
	</tb-toolbar>
</div>
<div class="search-container">
	<tb-toolbar>
		<div class="search-box">
			<input type="text"
				class="form-control search-input"
				ng-model="boardSearch.str"
				placeholder="Search boards...">
			<span class="search-icon" ng-show="boardSearch.str.length == 0">
				<i class="fa fa-search"></i>
			</span>
			<span class="search-icon" ng-show="boardSearch.str.length != 0" ng-click="boardSearch.str = ''">
				<i class="fa fa-times"></i>
			</span>
		</div>
	</tb-toolbar>
</div>
