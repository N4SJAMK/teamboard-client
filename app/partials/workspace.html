<div id="loading-overlay"></div>
<div tb-workspace boards="boards" id="workspace" state="state" ng-click="removeBoardSelections($event)">
	<div class="container-fluid">
		<div class="row">
			<tb-board-preview
				ng-repeat="board in boards | reverse"
				workspace-state="state"
				board-data="board"
				board-edit="promptBoardEdit(board)"
				board-toggle="toggleBoardSelection(id)">
			</tb-board-preview>
		</div>
	</div>
</div>
