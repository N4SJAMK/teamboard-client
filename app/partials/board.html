<div id="board-background">
	<div tb-board id="board" board="board" ng-click="removeTicketSelections($event)">
		<div tb-ticket-proxy class="ticket-proxy"></div>
		<tb-ticket ng-repeat="ticket in board.tickets"
			snap-options="snapOptions"
			ticket-data="ticket"
			ticket-edit="promptTicketEdit(ticket)"
			ticket-toggle="toggleTicketSelection(id)">
		</tb-ticket>
	</div>
</div>
<div class="btn btn-show-minimap" ng-click="toggleMinimap()">
	<i class="fa fa-arrows-alt fa-fw"></i>
</div>
<tb-minimap ng-show="isMinimapVisible" tickets="board.tickets"></tb-minimap>
