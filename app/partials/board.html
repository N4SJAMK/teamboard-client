<div id="board-background">
	<!-- <span class="board-heading">{{board.name}}</span> -->
	<div tb-board id="board" ng-click="onBoardClicked($event)">
		<div tb-ticket-proxy class="ticket-proxy"></div>
		<tb-ticket ng-repeat="ticket in tickets | filter:searchStr track by ticket.id"
			snap-options="snapOptions"
			ticket-data="ticket"
			ticket-edit="promptTicketEdit(ticket)"
			ticket-toggle="toggleTicketSelection(id)">
		</tb-ticket>
	</div>
</div>
<div class="toolbar-container">
	<tb-toolbar>
		<div class="btn btn-tool"
			ng-show="backgroundEnabled"
			ng-click="promptBackgroundAdd()">
			<i class="fa fa-picture-o fa-fw"></i>
		</div>
		<div btn-checkbox
			class="btn btn-tool btn-checkbox enabled"
			ng-model="snapOptions.enabled">
			<i class="fa fa-magnet fa-fw"></i>
		</div>
		<div class="btn btn-tool"
			ng-show="removeEnabled"
			ng-click="promptTicketRemove()">
			<i class="fa fa-trash-o fa-fw"></i>
		</div>
		<div class="btn btn-tool"
			ng-show="editEnabled"
			ng-click="promptTicketEdit()">
			<i class="fa fa-edit fa-fw"></i>
		</div>
		<div class="btn btn-tool"
			ng-click="promptTicketCreate()">
			<i class="fa fa-plus fa-fw"></i>
		</div>
	</tb-toolbar>
</div>
<div class="btn btn-board-icon btn-presentation" ui-sref="main.presentation({ id: board.id })">
	<i class="fa fa-expand fa-fw"></i>
</div>
<div class="btn btn-board-icon btn-minimap" ng-click="toggleMinimap()">
	<i class="fa fa-arrows-alt fa-fw"></i>
</div>

<div class="minimap-container" ng-class="{ 'minimap-visible': isMinimapVisible, 'minimap-hidden': !isMinimapVisible }">
	<tb-minimap board="board" tickets="tickets" width="226" indicator="true"></tb-minimap>
	<div class="search-box ticket-search">
		<span class="search-icon"><i class="fa fa-search"></i></span>
		<input type="search" class="search-input" ng-model="searchStr" placeholder="Search tickets...">
	</div>
</div>
