<div id="board-background">
	<div tb-board id="board" zoom-options="zoomOptions">
		<div tb-ticket-proxy class="ticket-proxy"></div>
		<div tb-ticket
			class="ticket"
			ng-repeat="ticket in board.tickets"
			ticket-data="ticket"
			snap-options="snapOptions"
			ticket-edit="promptEditTicket">
		</div>
	</div>
</div>
