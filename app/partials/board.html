<div id="board-background">
	<div tb-board id="board" background-add="promptBackgroundAdd" ng-click="removeTicketSelections($event)">
		<div tb-ticket-proxy class="ticket-proxy"></div>
		<tb-ticket
			ng-repeat="ticket in board.tickets"
			snap-options="snapOptions"
			ticket-data="ticket"
			ticket-edit="promptTicketEdit(ticket)"
			ticket-toggle="toggleTicketSelection(id)">
		</tb-ticket>
	</div>
</div>
