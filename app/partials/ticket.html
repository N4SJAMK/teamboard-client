<div id="{{ticket.id}}" class="ticket">
	<div ng-if="isSelected" class="selection-overlay"></div>
	<div btn-checkbox
		class="btn btn-select btn-checkbox"
		ng-model="isSelected"
		ng-click="selectTicket()">
		<i class="fa fa-check-circle"></i>
	</div>
	<div ng-style="{ 'background': ticket.color }" class="color"></div>
	<div class="heading">
		{{ ticket.heading | characters: 80: true }}
	</div>
</div>
