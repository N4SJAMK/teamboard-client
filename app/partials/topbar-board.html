<div class="topbar">
	<div class="container-fluid content-wrapper"
		ng-class="isSidebarCollapsed ? 'sidebar-margin-collapsed' : 'sidebar-margin'">
		<div class="row">
			<div class="hidden-xs col-sm-5 content-block cursor-pointer" ng-click="onHeadingClicked()">
				<h2 class="workspace-heading">{{ board.nameÂ | characters: 20: true }}
					<span ng-if="!board.isPublic" class="label label-private">{{ 'LABEL_PRIVATE' | translate }}</span>
					<span ng-if="board.isPublic" class="label label-public">{{ 'LABEL_PUBLIC' | translate }}</span>
				</h2>
			</div>
			<div class="col-xs-9 col-sm-4 content-block">
				<div class="btn-group iconbar pull-right">
					<div class="btn btn-icon"
						ng-click="onAddBackgroundClicked()">
						<i class="fa fa-picture-o fa-fw"></i>
					</div>
					<div btn-checkbox
						class="btn btn-icon btn-checkbox enabled"
						ng-model="snapEnabled"
						ng-click="onEnableSnapClicked()">
						<i class="fa fa-magnet fa-fw"></i>
					</div>
					<div class="btn btn-icon"
						ng-class="{ enabled: removeEnabled, disabled: !removeEnabled }"
						ng-disabled="!removeEnabled"
						ng-click="onRemoveClicked()">
						<i class="fa fa-trash-o fa-fw"></i>
					</div>
					<div class="btn btn-icon"
						ng-class="{ enabled: editEnabled, disabled: !editEnabled }"
						ng-disabled="!editEnabled"
						ng-click="onEditClicked()">
						<i class="fa fa-edit fa-fw"></i>
					</div>
				</div>
			</div>
			<div class="col-xs-3 col-sm-3 content-block">
				<button class="btn btn-add center-block" ng-click="onCreateClicked()">
					<i class="fa fa-plus"></i> <span class="hidden-xs">{{ 'TOPBAR_LABEL_CREATETICKET' | translate }}</span>
				</button>
			</div>
		</div>
	</div>
</div>
