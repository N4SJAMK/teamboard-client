<form role="form">
	<div class="modal-header">
		<h3>Create board</h3>
	</div>
	<div class="modal-body">
		<label>Visibility</label>
		<div class="form-group">
			<div class="btn-group btn-group-justified radiogroup" ng-init="newBoard.isPublic = false">
				<label class="btn btn-lg radioselect private" ng-model="newBoard.isPublic" btn-radio="false">Private</label>
				<label class="btn btn-lg radioselect public" ng-model="newBoard.isPublic" btn-radio="true">Public</label>
			</div>
		</div>
		<div class="form-group">
			<label for="headingInput">Heading</label>
			<input type="text"
				class="form-control text"
				id="headingInput"
				placeholder="Enter board heading"
				ng-model="newBoard.name"
				tb-auto-focus>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group btn-group-justified">
			<label class="btn btn-lg" ng-click="userOptions.cancel()">Cancel</label>
			<label class="btn btn-lg btn-primary" ng-click="userOptions.apply(newBoard)">Create</label>
		</div>
		<!-- <button type="button" class="btn" ng-click="userOptions.cancel()">Cancel</button> -->
		<!-- <button type="submit" class="btn btn-primary" ng-click="userOptions.apply(newBoard)">Create</button> -->
	</div>
</form>
